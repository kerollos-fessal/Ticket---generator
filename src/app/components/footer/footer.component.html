<div class="d-flex justify-content-between bg-white py-2 pe-3 ps-4 align-items-center">
    <div class="d-flex position-relative align-items-center">
      <div class="select-button d-flex ms-1 align-items-center">
          <span class="d-flex d-inline-block align-items-center" *ngFor="let item of items let i =index" (click)="toggleItemExpansion(item)" [class.active]="item.expanded">
            <span *ngIf="i>0" class="custom-dash">- -- -</span>
            <span class="d-inline mt-1 px-1 me-1" *ngIf="!item.expanded && i==0">

                    <button class="btn database-button p-0 me-1">
                        <i class="fa-solid fa-database footer-database"></i>
                    </button>
            </span>
          <span class="d-inline mt-1 px-1" *ngIf="!item.expanded && i==1"> <div class="d-inline-block custom-footer-icon">
            <img src="assets/images/load.png" class="w-100 me-2" alt="">
        </div>
        </span>
        <span class="d-inline mt-1 px-1" *ngIf="!item.expanded && i==2" >
            <i class="fa-solid fa-list-check check-footer rounded-2"></i>
        </span>
        <span class="d-inline mt-1 px-1" *ngIf="!item.expanded && i==3">
            <mat-icon class="custom-check-icon">check_circle</mat-icon>
        </span>
        <span class="d-inline mt-1 px-1" *ngIf="!item.expanded && i==4">
            <mat-icon class="custom-lock">lock</mat-icon>
        </span>
        <div class=" d-flex process-state rounded-2 py-1 px-2 me-1" *ngIf="item.expanded && i==0"  [@expandCollapse]="item.expanded ? 'expanded' : 'collapsed'">
            <button class="btn database-button p-0 me-1">
                <i class="fa-solid fa-database footer-database"></i>
              </button>
                <span *ngIf="item.expanded" class="expanded-text ps-1 d-inline-block align-self-center">
                    جاري التنفيذ
                </span>
            </div>
          <div class=" d-flex process-state rounded-2 py-1 px-2 me-1" *ngIf="item.expanded && i==1"  [@expandCollapse]="item.expanded ? 'expanded' : 'collapsed'">
            <div class="d-inline-block custom-footer-icon">
                <img src="assets/images/load.png" class="w-100 me-2" alt="">
            </div>
                <span *ngIf="item.expanded" class="expanded-text ps-1 d-inline-block align-self-center">
                    جاري التنفيذ
                </span>
            </div>
            <div class=" d-flex process-state rounded-2 py-1 px-2 me-1" *ngIf="item.expanded && i==2" [@expandCollapse]="item.expanded ? 'expanded' : 'collapsed'">
                <i class="fa-solid fa-list-check check-footer rounded-2"></i>
                    <span *ngIf="item.expanded" class="expanded-text ps-1 d-inline-block align-self-center">
                        جاري التنفيذ
                    </span>
                </div>
                <div class=" d-flex process-state rounded-2 py-1 px-2 me-1" *ngIf="item.expanded && i==3" [@expandCollapse]="item.expanded ? 'expanded' : 'collapsed'">
                    <mat-icon class="custom-check-icon">check_circle</mat-icon>
                    <span *ngIf="item.expanded" class="expanded-text ps-1 d-inline-block align-self-center">
                            جاري التنفيذ
                        </span>
                    </div>
                    <div class=" d-flex process-state rounded-2 py-1 px-2 ms-1" *ngIf="item.expanded && i==4" [@expandCollapse]="item.expanded ? 'expanded' : 'collapsed'">
                        <mat-icon class="custom-lock">lock</mat-icon>
                            <span *ngIf="item.expanded" class="expanded-text ps-1 d-inline-block align-self-center">
                                جاري التنفيذ
                            </span>
                        </div>
        </span>
      </div>
    </div>
    <button type="button" class="btn btn-primary fw-medium">إنشاء تذكرة</button>
  </div>
