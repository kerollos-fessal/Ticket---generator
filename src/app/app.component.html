<div dir="rtl">
  <!-- Button to trigger the large modal -->
  <div class="pt-5">
    <button
      type="button"
      class="btn btn-primary mx-auto d-block"
      data-toggle="modal"
      data-target="#largeModal"
    >
      اضغط لإنشاء تذكرة
    </button>
  </div>

  <!-- Large Modal -->
  <div
    class="modal fade custom-modal"
    id="largeModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="largeModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-lg custom-modal mt-5 pt-5" role="document">
      <div class="modal-content" id="modal-custom">
        <div class="px-2">
          <div
            class="modal-header py-0 border-0 d-flex align-items-center bg-white"
          >
            <div class="mt-3">
              <app-header></app-header>
            </div>
            <div class="pe-md-3 pe-2">
              <button
                class="btn close custom-button rounded-1 fw-normal p-0"
                data-dismiss="modal"
                aria-label="Close"
              >
                <i class="fa fa-close main-color"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="modal-body pb-0">
          <div class="px-2">
            <app-top-details></app-top-details>
            <div class="container-fluid bg-transparent rounded-3">
              <div class="row gy-3">
                <app-side-details class="col-lg-4 ps-0 pe-0 pe-lg-2 rounded-2"></app-side-details>
                <app-comments class="col-lg-8 pe-0 ps-0 ps-lg-2"></app-comments>
              </div>
            </div>
          </div>
        </div>
      
          <div class="modal-footer border-0 px-1">
            <app-footer class="w-100 custom-footer"></app-footer>
          </div>
      
      </div>
    </div>
  </div>
</div>
